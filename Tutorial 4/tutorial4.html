<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 4</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <h1>University Registration</h1>
        <section class="sec1">
            <h2 class="text">Your Details:</h2>
                <form>
                    <div>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" placeholder="Please enter your first name" size="30" class="input1">
                    </div>
                    <div>
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" placeholder="Please enter your last name" size="30" class="input1">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="mail" placeholder="Enter your email" size="30" class="input1">
                    </div>
                </form>
            </section class="sec1">
        <section class="sec2">
            <h2 class="text">Level:</h2>
                <form>
                    <div>
                        <label for="ugrad">Undergraduate:</label>   
                        <input type="radio" id="ugrad"> 
                    </div>
                    <div>
                        <label for="pgrad">Postgraduate:</label>    
                        <input type="radio" id="pgrad"> 
                    </div>
                    <div>
                        <label for="comment">Any Comments:</label>  
                        <textarea id="comment" class="comments"></textarea><br>    
                    </div>
                    <div>
                        <label>Course:</label>  
                        
                            <select id="select">
                                <option value="Computer Science">Computer Science</option>
                                <option value="Software Engineering">Software Engineering</option>
                                <option value="Data Science and AI">Data Science and AI</option>
                            </select>      
                    </div>
                    <div>
                        <label for="tandc">Terms and Conditions</label> 
                        <input type="checkbox" id="tandc">  
                    </div>
                </form>
        </section class="sec2">
        <section class="sec3">
            <form class="sub">
                <button for="submit">Submit</button>
                <button for="reset">Reset</button>
            </form>
        </section class="sec3">

</body>
</html>
